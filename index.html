<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="./dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="./source/css/bootstrap.min.css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="source/css/styles.css" />
    <script>
      window.$ = window.jQuery = require("jquery");
      require("bootstrap");
      require("jquery-ui-dist/jquery-ui");
      require("popper.js");
      require("./node_modules/jstree/dist/jstree.min.js");
    </script>

    <title>Fresh Listens</title>
  </head>
  <header id="header" class="fixed-top">
    <div class="container">
      <div class="logo">
        <h1 class="text-light">
          <span>ðŸŽ§TracksðŸ”Š</span>
        </h1>
      </div>
      <div id="navBar">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active" id="loadUsers">
            <input
              type="radio"
              name="loadUsers"
              id="loadUsers"
              autocomplete="off"
              checked
            />
            Listener
          </label>
          <label class="btn btn-secondary active" id="showLocationFinder">
            <input
              type="radio"
              name="showLocationFinder"
              id="showLocationFinder"
              autocomplete="off"
            />
            File Source
          </label>
          <label class="btn btn-secondary active" id="echoButton">
            <input
              type="button"
              name="Retry Echo"
              id="echoButton"
              autocomplete="off"
            />
            Retry Echo
          </label>
          <label class="btn btn-secondary active" id="getDrives">
            <input
              type="radio"
              name="getDrives"
              id="getDrives"
              autocomplete="off"
            />
            Destination Drive
          </label>

          <label class="btn btn-secondary active" id="loadLibrary">
            <input
              type="radio"
              name="loadLibrary"
              id="loadLibrary"
              autocomplete="off"
            />
            Library
          </label>
        </div>
      </div>
    </div>
  </header>

  <body id="body">
    <div id="event_result"></div>

    <!-- displays selected user and drive -->
    <h6 id="selected"></h6>
    <!--
      side-by-side view 
      library - to Send Tracks
    -->
    <div class="toSendView" id="toSendView">No data to be sent</div>

    <!--
      Start send
    -->
    <button
      id="sendFiles"
      style="display: block; margin-left: auto; margin-right: auto;"
    >
      send Files
    </button>

    <!--
      Library Location
      Viewer and Adder
    -->
    <div id="libraryLocation">
      <div class="container">
        <h3>Current Sources</h3>
        <button id="scanLibrary" style="">
          Check for new Files
        </button>
        <div id="libraryLocationTable"></div>
      </div>
      <div class="container">
        <form id="pickLibraryLocation">
          <div class="form-group">
            <label for="outputDir">Add Library Directory</label>
            <input
              type="file"
              id="dirs"
              class="btn btn-primary btn-fill"
              webkitdirectory=""
              directory=""
            />
          </div>
        </form>
      </div>
    </div>

    <!--
      Select a drive
    -->
    <div id="viewDrives">
      <div class="container">
        <h3>Choose Destination</h3>
        <div id="viewDriveTable"></div>
      </div>
    </div>

    <div id="usersView">
      <div class="container">
        <h3>Users</h3>
        <div id="users"></div>
      </div>
      <div class="container">
        <h3>Add New</h3>
        <form id="newUserData">
          <label for="userName">Name:</label><br />
          <input type="text" id="userName" name="userName" value="name" /><br />
          <label for="lname">Location:</label><br />
          <input
            type="text"
            id="location"
            name="location"
            value="location"
          /><br /><br />
          <input id="submitUser" type="button" value="Create New" />
        </form>
      </div>
    </div>

    <!--
      How to format js insert as a table??????
    -->

    <div id="userView">
      <div id="userHistory"></div>
    </div>
  </body>
  <script>
    require("./renderer.js");
  </script>
</html>
