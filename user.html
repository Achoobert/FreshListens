<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="source/css/styles.css" />
    <script src="source/js/jquery-ui.js"></script>
    <title>heloo title</title>
  </head>
  <body>
    <h1 id="header">hello this is header</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-hover" id="myTable">
            <thead>
              <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col">Input</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr id="1">
                <td class="index">1</td>
                <td class="indexInput">
                  <input type="text" name="abc" id="index" value="1" />
                </td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr id="2">
                <td class="index">2</td>
                <td class="indexInput">
                  <input type="text" name="abc" id="index" value="2" />
                </td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr id="3">
                <td class="index">3</td>
                <td class="indexInput">
                  <input type="text" name="abc" id="index" value="3" />
                </td>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      var fixHelperModified = function (e, tr) {
          var $originals = tr.children();
          var $helper = tr.clone();
          $helper.children().each(function (index) {
            $(this).width($originals.eq(index).width());
          });
          return $helper;
        },
        updateIndex = function (e, ui) {
          $("td.index", ui.item.parent()).each(function (i) {
            $(this).html(i + 1);
          });
          $("input[type=text]", ui.item.parent()).each(function (i) {
            $(this).val(i + 1);
          });
        };

      $("#myTable tbody")
        .sortable({
          helper: fixHelperModified,
          stop: updateIndex,
        })
        .disableSelection();

      $("tbody").sortable({
        distance: 5,
        delay: 100,
        opacity: 0.6,
        cursor: "move",
        update: function () {},
      });
    </script>
  </body>
</html>
